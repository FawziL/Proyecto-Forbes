      <button

        type="button"
        data-bs-toggle="collapse"

      <div class="form-container color-rosa">
        <form action="/sellHouse" method="POST">
          <h2>¿ Deseas tener tu inmbueble en nuestros página?</h2>
          <hr>
          <div class="form-group">
            <label for="name">Nombre y Apellido:</label>
            <input type="text" name="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" placeholder="Introduce tu email">
          </div>
          <div class="form-group">
            <label for="phone">Número telefónico:</label>
            <input type="tel" name="phone" placeholder="Introduce tu contraseña">
          </div>
          <div class="form-group">
            <label for="location">Ubicación:</label>
            <input type="text" name="location" placeholder="Ubicación">
          </div>
          <div class="form-group">
            <label for="agent">Nombre del agente:</label>
            <input type="text" name="agent" placeholder="Nombre del agente">
          </div>
          <button type="submit">Enviar</button>
        </form>
