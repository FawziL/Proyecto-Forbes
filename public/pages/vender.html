<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="imgs/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Forbes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg navIndex">
      <a href="/">
        <img
          src="../imgs/logo.png"
          alt="logo"
          width="120"
          height="80"
          class="d-inline-block align-text-center"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul
        class="navbar-nav justify-content-around collapse navbar-collapse"
        id="navbarNav"
      >
        <li class="nav-item">
          <a class="nav-link" href="ventas">Comprar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vender">Vender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutUs">Sobre nosotros...</a>
        </li>
      </ul>
    </nav>

    <div class="displayFlexCenter color-rosa">
      <div class="formularioVender">
        <h2>¿ Deseas tener tu inmbueble en nuestros página?</h2>
        <form action="/sellHouse" method="POST">
          <hr />
          <h3>Datos generales</h3>
          <div class="displayFlexCenter">
            <p>Nombre y Apellido:</p>
            <input type="text" name="name" placeholder="Nombre y Apellido" />
          </div>
          <div class="displayFlexCenter">
            <p>Número telefónico:</p>
            <input type="number" name="phone" placeholder="Número telefónico" />
          </div>
          <div class="displayFlexCenter">
            <p>Correo electrónico:</p>
            <input type="text" name="email" placeholder="Email" />
          </div>
          <div class="displayFlexCenter">
            <p>Ubicación:</p>
            <input type="text" name="location" placeholder="Ubicación" />
          </div>
          <div class="displayFlexCenter">
            <p>Nombre del agente:</p>
            <input type="text" name="agent" placeholder="Nombre del agente" />
          </div>
          <hr />
          <input type="submit" class="buttonVender" />
        </form>
      </div>
    </div>

    <footer class="footer p-1 mt-auto footerIndex">
      <div class="footerRedesSociales">
        <a href="/"><img
            src="../../imgs/logo.png"
            alt="logo"
            width="120"
            height="80"
            class="d-inline-block align-text-center"
          /></a>
        <a href="https://www.facebook.com/forbesinmobiliaria" target="blank_">
          <img
            src="https://icongr.am/simple/facebook.svg?size=30&color=currentColor&colored=false"
            alt="facebook logo"
          />
        </a>
        <a href="https://www.instagram.com/forbesinmobiliaria/" target="blank_">
          <img
            src="https://icongr.am/simple/instagram.svg?size=30&color=currentColor&colored=false"
            alt="instagram logo"
          />
        </a>
        <a href="https://www.tiktok.com/@forbesinmobiliaria" target="blank_">
          <img
            src="https://icongr.am/simple/tiktok.svg?size=30&color=currentColor&colored=false"
            alt="tiktok logo"
          />
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=584143105450&text=Buenas%20tardes%2C%20quisiera%20conocer%20más%20información%20al%20respecto.%20"
          target="blank_"
          class="wspLink"
        >
        <img src="https://icongr.am/simple/whatsapp.svg?size=30&color=currentColor&colored=false" alt="whatsapp logo">
        </a>
      </div>
      <p class="seguir">
        Síguenos en nuestras redes sociales!
      </p>
      <p class="text-center text-muted">Sitio web</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
