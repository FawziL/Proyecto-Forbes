    <div class="formularioEspacio">
      <div class="formularioLogin">
        <h1>Registro de Usuario</h1>
        <form id="registerForm" action="/signup" method="post">
          <h4>Ingrese sus datos:</h4>
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <hr />
          <input type="text" name="name" placeholder="Nombre" />
          <input type="text" name="description" placeholder="Descripción" />
          <input type="number" name="age" placeholder="Edad" />
          <input id="phone" type="tel" name="phone" placeholder="Telf" />
          <input type="text" name="avatar" placeholder="Avatar" />
          <hr />
          <input type="submit" class="boton" value="Registrarse" />
        </form>
        <br />
        <a href="/login"><button class="boton">Login</button></a>
      </div>
